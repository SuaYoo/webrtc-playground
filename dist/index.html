<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebRTC chat test</title>
  </head>
  <body>
    <div>My username: <span id="my_username">loading...</span></div>

    <ol id="chat"></ol>

    <form id="message_form">
      <div>
        <label>
          To:
          <input name="to" disabled />
        </label>
      </div>

      <div>
        <label>
          Message:
          <input name="message" disabled />
        </label>
      </div>

      <button type="submit">Send</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>
